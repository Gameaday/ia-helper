<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="description" content="Your complete Internet Archive companion - Download, search, and organize content from archive.org with a beautiful Material Design 3 interface.">

  <!-- Theme colors for browser UI -->
  <meta name="theme-color" content="#6750A4">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#D0BCFF">

  <!-- Open Graph tags for social sharing -->
  <meta property="og:title" content="Internet Archive Helper">
  <meta property="og:description" content="Browse, search, and download from the Internet Archive with a beautiful Material Design 3 interface">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://gameaday.github.io/ia-helper/app/">
  <meta property="og:image" content="https://gameaday.github.io/ia-helper/app/icons/Icon-512.png">

  <!-- Twitter Card tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Internet Archive Helper">
  <meta name="twitter:description" content="Browse, search, and download from the Internet Archive">
  <meta name="twitter:image" content="https://gameaday.github.io/ia-helper/app/icons/Icon-512.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="IA Helper">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- PDF.js for PDF preview -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script type="text/javascript">
    pdfjsLib.GlobalWorkerOptions.workerSrc = "//cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js";
  </script>

  <title>Internet Archive Helper</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src='https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/build/pdf.min.mjs' type='module'></script>
  <script type='module'>
  var { pdfjsLib } = globalThis;
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/build/pdf.worker.mjs';

  var pdfRenderOptions = {
    cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/cmaps/',
    cMapPacked: true,
  }
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
